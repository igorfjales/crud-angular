<app-header></app-header>

  <mat-card class="content">
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>

      <mat-form-field>
        <input matInput placeholder="CPF" [(ngModel)]="client.cpf" name="cpf" mask="000.000.000-00" autocomplete="off" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="client.name" name="name" autocomplete="off" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Celular" [(ngModel)]="client.phone" name="phone" mask="(00)0000-0000" autocomplete="off" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="client.email" name="email" autocomplete="off" required>
      </mat-form-field>

    </form>

    <button mat-raised-button (click)="createClient()" color="primary">
      Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>

<app-nav></app-nav>
