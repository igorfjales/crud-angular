<div class="content">
  <div class="search-div">
    <button
      mat-raised-button
      (click)="navigateToClientCreate()"
      color="primary"
      id="create_btn"
    >
      <mat-icon>person_add</mat-icon>
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Buscar por nome, CPF ou E-mail."
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Limpar"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Nome</mat-header-cell
        >
        <mat-cell *matCellDef="let client">{{
          client.name | firstName
        }}</mat-cell>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Telefone</mat-header-cell
        >
        <mat-cell *matCellDef="let client">{{ client.phone }}</mat-cell>
      </ng-container>

      <!-- E-mail Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >E-mail</mat-header-cell
        >
        <mat-cell *matCellDef="let client">{{ client.email }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" (click)="onDetail(client)">
            <mat-icon>info_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(client.id, client.cpf)"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Carregando dados...
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Nenhum cliente encontrado!
        </mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let client; columns: displayedColumns"></mat-row>

      <mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: listData != null }"
      ></mat-footer-row>
      <mat-footer-row
        *matFooterRowDef="['noData']"
        [ngClass]="{ hide: !(listData != null && listData.data.length === 0) }"
      >
      </mat-footer-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      [pageSize]="5"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
